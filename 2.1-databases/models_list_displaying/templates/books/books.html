{% extends 'base.html' %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in books %}
            <div class="book col-md-4">
                <h2>{{ book.name }}</h2>
                <p>Автор: {{ book.author }}</p>
                <div class="header">
                    <p><a href="/books/{{ book.pub_date|date:'Y-m-d' }}">Дата публикации: {{ book.pub_date|date:'Y-m-d' }}</a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
